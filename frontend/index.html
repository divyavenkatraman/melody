<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension with Buttons</title>
  <link rel="stylesheet" href="style.css">
  <link rel="fontawesome" href="all.css">
  <style>
      .download::before {
      content: "\f019"; /* Unicode for the download symbol */
      font-family: "Font Awesome 5 Free"; /* Font Awesome font family */
      font-weight: 900;
      font-size: larger;
    }
  </style>
</head>
<body>
  <h1>melody &#x1F3A7</h1>
  <p id="output"></p>
  <!-- Container for the buttons -->
  <div class="button-container">
    <!-- The play button -->
    <button id="play" class="button">&#x25B6</button>
    <!-- The download button -->
    <button id="download" class="button">&#x2193</button>
  </div>
  <script src="contentScript.js"></script>
</body>
</html>
